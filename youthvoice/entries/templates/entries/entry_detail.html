{% extends "entries/base.html" %} 

{% block content %} 
 
 <!-- Blog Entries Column -->
      <div class="col-md-8">

<a href="{{% url 'youthvoice-home' %}}">Back to Home</a>       <!-- Blog Post -->
        <div class="card mb-4 mt-4">
          <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{ object.entry.title }}</h2>
            <p class="card-text">{{ object.entry.text|linebreaks }}</p>
           
          </div>
          <div class="card-footer text-muted">
            Posted on {{ object.entry.date }} by
           <span class="text-info mr-2" ><a href="#">{{ object.entry.author }}</a></span>
          </div>
        </div>


     
{% endblock %}
